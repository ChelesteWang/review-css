<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Static Template</title>
  </head>
  <body>
    <div>
      <div>
        <h1>宽高固定的垂直水平居中</h1>
        <div class="container">
          <div class="box1"></div>
        </div>
      </div>
      <div>
        <h1>宽高不固定的垂直水平居中</h1>
        <div class="container">
          <div class="box2"></div>
        </div>
      </div>
      <div>
        <h1>flex 垂直水平居中</h1>
        <div class="flex-container">
          <div class="box3"></div>
        </div>
      </div>
      <div>
        <h1>calc 垂直水平居中</h1>
        宽度不固定
        <div class="container">
          <div class="box4"></div>
        </div>
        宽高固定
        <div class="container">
          <div class="box5"></div>
        </div>
      </div>
    </div>
  </body>
</html>
